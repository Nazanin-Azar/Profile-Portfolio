<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Profile Portfolio</title>
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <nav class="nav container">
            <a href="#" class="logo">
                <img src="images/logo-node-js.png" alt="node.js logo">
            </a>
            <div class="items__container">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#">about</a></li>
                    <li class="nav__item"><a href="#">experience</a></li>
                    <li class="nav__item"><a href="#">skill</a></li>
                    <li class="nav__item"><a href="#">contact</a></li>
                </ul>
                <button class="nav__btn">Resume</button>
            </div>
        </nav>
    </header>

  <!-- Hero -->
   <container class="hero">
    <div class="details">
        <img src="images/photo_2024-04-26_12-29-37.jpg" alt="profile photo" class="profile-photo">
    <div class="hero-details">
        <div class="name-details">
            <h1 class="user__detail" id="user-name">Nazanin</h1>
            <h1 class="user__detail" id="user-familyname">Azar</h1>
        </div>
        <p>I design and build beautiful sites</p>
    </div>
    </div>
    
   </container>
   <div class="chevron__icons" id="scroll-icon">
    <i class="fa-solid fa-chevron-down"></i>
    <i class="fa-solid fa-chevron-down"></i>
</div>

<script>
    document.getElementById('scroll-icon').addEventListener('click', function() {
        window.scrollBy({ top: window.innerHeight, behavior: 'smooth' });
    });
</script>
</body>
</html>
